<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom URL Display</title>
</head>
<body>
    <div style="background-color: {COLOR}; padding: 10px; text-align: center; font-size: 20px; ">
        <a href="{PROTOCOL}://{DOMAIN}:{PORT}{PATH}" style="color:black;">
            {URL}
        </a>
    </div>
</body>
</html>
